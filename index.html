<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/f4b5ca36-c4a2-41ff-acb2-b1df4b1aca59/Medikabazar%20final.glb?v=1690289755347"
                  ios-src="https://cdn.glitch.me/27e40ba1-d1d1-4d88-817d-8a765929ae64/ar.usdc?v=1676721327142"
                  poster="https://cdn.glitch.global/27e40ba1-d1d1-4d88-817d-8a765929ae64/machen.png?v=1676721957426"
                  alt="A 3D model of an instrument"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Machenn Innovations  </h1>
          <span><a href="https://machenn.com/" target="_blank">Machenn Innovations</a></span>
      </span>
      
    </section>
    
  </div>
  
  
  
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script>
    const modelViewer = document.querySelector('model-viewer');
    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');
    playButton.addEventListener('click', function() {
      modelViewer.play();
    });

    pauseButton.addEventListener('click', function() {
      modelViewer.pause();
    });
    
    
  </script>
</body>
</html>
